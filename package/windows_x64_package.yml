win-11-x64:
    image: win-11-x64
    cpus: 4
    memory: 12G
    steps:
    - name: Copy Files
      copy:
        from: ./
        to: vm:~/
        exclude:
            - .git
            - .github
            - docs

    - name: Install Rust
      run: curl -o rustup-init.exe https://win.rustup.rs/x86_64; .\rustup-init.exe -y

    - name: Install Chocolatey
      run: Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))

    - name: Install NASM
      run: choco install nasm -y

    - name: Build
      run: cargo build --release

    - name: Package
      run: tar czf virtci-windows-x64.tar.gz -C target/release virtci.exe

    - name: Copy Files
      copy:
        from: vm:~/virtci-windows-x64.tar.gz
        to: ./
