ubuntu-server-x64:
    image: ubuntu-server-x64
    cpus: 4
    memory: 12G
    steps:
    - name: Copy Files
      copy:
        from: ./
        to: vm:~/
        exclude:
            - .git
            - .github
            - docs

    - name: Install Rust
      run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y

    - name: Build
      run: cargo build --release

    - name: Package
      run: tar czf virtci-linux-x64.tar.gz virtci

    - name: Copy Files
      copy:
        from: vm:~/virtci-linux-x64.tar.gz
        to: ./
